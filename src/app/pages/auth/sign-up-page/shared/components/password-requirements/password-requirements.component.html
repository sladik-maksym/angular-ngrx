<div class="wrapper">
  <span class="title">Password must</span>

  <div class="list">
    @for(error of errorList; track error.value) {
    <div class="item">
      <div class="dot" [ngClass]="{ 'dot-valid': !errors?.[error.value] }"></div>

      <span class="text" [ngClass]="{ 'text-valid': !errors?.[error.value] }">{{ error.label }}</span>
    </div>
    }
  </div>
</div>
