<div class="wrapper">
  <div class="input-search-wrapper">
    <button class="button-icon" (click)="handleSpotify()" [disabled]="!(searchValue$ | async)">
      <img src="/assets/svg/search.svg" alt="">
    </button>

    <input type="text" class="input-search" placeholder="Search" [value]="searchValue$ | async"
      (input)="handleSearch($event)">
  </div>

  <div class="button-wrapper">
    <button class="button button-color" (click)="logOut()">Log out</button>
  </div>
</div>
